{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">

  <div class="row">
    <div class="btn btn-primary page-header" id="site-return"><a href="/">Map Another Site</a>
    </div>
  </div>

  <div class="row">

    <div class="col-12 col-md-4 order-md-2" id="mapcol">
      <iframe 
        id="mappage"
        title="Places Mapped" 
        width = 100% 
        height = 500px 
        style="border:none" 
        src="/map?url={{link}}">
      </iframe>
    </div>

    <div class="col-12 col-md-8 order-md-1" id="webcol">
      <iframe 
        id="webpage" 
        title="Original Webpage" 
        width = 100% 
        height = 500px 
        style="border:none"
        src={{link|tojson}}>
      </iframe>
    </div>
  </div>

</div>

{% endblock %}
